     <!--the Form action attribute decides where to take the user after
   the form is submitted. Usually this is index.html to take the user back to

default email and prepopulate the email with what was entered in the form.
this is why we have the action attribute equalling to the mailto:minhajarifinkgs@gmail.com  -->

  <BR />
  <label for="Email">Your Email</label>
  <!-- The placeholder attribute allwos you to put some help text inside the field  -->
  <input type="email" name="Your Email" placeholder="be sure to add the @ sign"><BR />

  <label for="YourMessage">Your Message</label><BR />
  <!-- this is the html element called text area -->

  <!--the value attribute is the label on the submit button -->
  <input type="Submit" name="" value="Submit">
</form>
